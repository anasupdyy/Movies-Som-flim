<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo-removebg-preview (1).png" type="image/png">
    <title>Series - Samo Flix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
        }
        .navbar {
            padding: 15px;
            background-color: black;
            font-size: 26px;
            font-weight: bold;
            color: red;
        }
        .series-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .series {
            width: 250px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            padding-bottom: 10px;
        }
        .series:hover {
            transform: scale(1.05);
        }
        .series img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .seasons, .episodes {
            display: none;
            padding: 10px;
            background: #111;
        }
        .season, .episode {
            padding: 10px;
            background: #333;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .season:hover, .episode:hover {
            background-color: red;
        }
        .video-player {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">SOM-Films</div>
    <div class="series-container">
        <div class="series" onclick="toggleSeasons('ARDAY')">
            <img src="Sawir Arday.png" alt="ARDAY">
            <div class="series-title">ARDAY</div>
            <div class="seasons" id="ARDAY">
                <div class="season" onclick="toggleEpisodes(event, 'season1ARDAY')">Season 1</div>
            </div>
        </div>
        <div class="series" onclick="toggleSeasons('DARIS')">
            <img src="Daris  Sawir.png" alt="DARIS">
            <div class="series-title">DARIS</div>
            <div class="seasons" id="DARIS">
                <div class="season" onclick="toggleEpisodes(event, 'season1DARIS')">Season 1</div>
            </div>
        </div>
        <div class="series" onclick="toggleSeasons('DABIN')">
            <img src="DABIN SAWIR.png" alt="DABIN">
            <div class="series-title">DABIN</div>
            <div class="seasons" id="DABIN">
                <div class="season" onclick="toggleEpisodes(event, 'season1DABIN')">Season 1</div>
            </div>
        </div>
    </div>
    <div class="episodes" id="season1DABIN">
        <div class="episode" onclick="playVideo('1RNBI0rMLAAZTo077X7A9xli4fVYNugt1')">Episode 1</div>
        <div class="episode" onclick="playVideo('1A2b3C4d5E6F7G8H9I0J')">Episode 2</div>
    </div>
    <div class="episodes" id="season1DARIS">
        <div class="episode" onclick="playVideo('1Xct4T3gIG-VNuDXEulyyXPrcnXAyBJw-')">Episode 1</div>
        <div class="episode" onclick="playVideo('1A2b3C4d5E6F7G8H9I0J')">Episode 2</div>
    </div>
    <div class="episodes" id="season1ARDAY">
        <div class="episode" onclick="playVideo('1Xct4T3gIG-VNuDXEulyyXPrcnXAyBJw-')">Episode 1</div>
        <div class="episode" onclick="playVideo('1A2b3C4d5E6F7G8H9I0J')">Episode 2</div>
    </div>
    <div class="video-player" id="videoPlayer">
        <iframe id="videoFrame" width="380" height="480" src="" allowfullscreen></iframe>
    </div>
    <script>
        function toggleSeasons(seriesId) {
            document.querySelectorAll('.seasons').forEach(div => div.style.display = 'none');
            document.querySelectorAll('.episodes').forEach(div => div.style.display = 'none');
            document.getElementById(seriesId).style.display = 'block';
        }
        function toggleEpisodes(event, seasonId) {
            event.stopPropagation();
            document.querySelectorAll('.episodes').forEach(div => div.style.display = 'none');
            document.getElementById(seasonId).style.display = 'block';
            event.target.parentElement.style.display = 'none';
        }
        function playVideo(videoId) {
            document.querySelectorAll('.episodes').forEach(div => div.style.display = 'none');
            document.getElementById('videoPlayer').style.display = 'block';
            document.getElementById('videoFrame').src = `https://drive.google.com/file/d/${videoId}/preview`;
        }
    </script>
</body>
</html>
