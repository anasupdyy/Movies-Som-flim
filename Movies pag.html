    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: red;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: red;
            transform: scale(1.1);
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            outline: none;
            background: #333;
            color: white;
        }

        .search-bar button {
            padding: 10px 14px;
            font-size: 16px;
            margin-left: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background-color: darkred;
        }

        /* New Movie Container Layout */
        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .movie {
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.7);
        }

        .movie img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-title {
            padding: 12px;
            background-color: #333;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .movie video {
            width: 100%;
            display: block;
            border-radius: 0 0 10px 10px;
        }

        .footer {
            background-color: #000;
            padding: 30px 20px;
            text-align: center;
            color: gray;
            margin-top: 40px;
        }

        .footer a {
            color: gray;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer a:hover {
            color: white;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .search-bar {
                width: 100%;
                margin-top: 10px;
            }

            .search-bar input {
                width: 100%;
            }

            .movies-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust for smaller screens */
            }

            .movie img {
                height: 200px; /* Adjust image height for mobile */
            }

            .movie-title {
                font-size: 16px; /* Adjust font size for mobile */
            }
        }

        @media (max-width: 480px) {
            .movies-container {
                grid-template-columns: 1fr; /* Single column for very small screens */
            }

            .movie img {
                height: 150px; /* Further adjust image height for very small screens */
            }

            .movie-title {
                font-size: 14px; /* Further adjust font size for very small screens */
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videos = document.querySelectorAll("video");

            videos.forEach(video => {
                video.addEventListener("play", function() {
                    videos.forEach(otherVideo => {
                        if (otherVideo !== video) {
                            otherVideo.pause();
                        }
                    });
                });
            });
        });

        function searchMovie() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const movies = document.querySelectorAll(".movie");

            movies.forEach(movie => {
                const title = movie.querySelector(".movie-title").textContent.toLowerCase();
                movie.style.display = title.includes(query) ? "block" : "none";
            });
        }
    </script>
