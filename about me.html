<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo-removebg-preview (1).png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, black, red);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.1));
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 20px 0;
            animation: zoomIn 1.5s ease-in-out;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            animation: fadeInText 2s ease-in-out;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1), rgba(0, 0, 0, 0.8));
            z-index: -1;
            animation: pulse 5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <img src="anas.png" alt="Profile Image">
        <p>My name is Anas, and I am a passionate graphic designer and web developer.</p>
    </div>
</body>
</html>
