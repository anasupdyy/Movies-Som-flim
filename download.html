    <script>
        // Video Carousel Logic
        let currentVideoIndex = 0;
        const videos = document.querySelectorAll('.video-carousel video');
        
        function playNextVideo() {
            // Hide the current video
            videos[currentVideoIndex].style.display = 'none';
            
            // Increment the video index
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            
            // Show the next video
            videos[currentVideoIndex].style.display = 'block';
        }

        // Play next video when current video ends
        videos.forEach(video => {
            video.addEventListener('ended', playNextVideo);
        });

        // Show the first video initially
        videos[0].style.display = 'block';
    </script>

function showSlides() {
